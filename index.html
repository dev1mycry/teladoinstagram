<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-css.css">
        <title>Instagram</title>
</head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.jpg">
            </div>
            <div class="instagram-continue">
                <div class="group">
                        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram-logo">
                        <div class="profile-photo">
                            <img src="./img/perfil-instagram.jpg" alt="foto do perfil">                
                        </div>
                        <a href="#" class="instagram-login">"Continue com johneelton"</a>
                        <a href="#" class="instagram-logout">"Cancelar conta"</a>
                        <div class="group"
                            <p class="not account">Não é johneelton?</p>
                            <p class="notaccount"></p>
                                <span class="link-blue">Alternar contas</span>
                                ou 
                                <span class="link-blue">Inscreva-se</span>
                </div>
                <div class="get-the-app"></div>
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download"></div>
                        <a href="#" class="app-download"></a>    
                        <a href="#" class="app-download"></a>             
            </div> 
        </div>
    </body>
</html>
